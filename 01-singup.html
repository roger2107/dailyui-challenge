<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="contenedor-fondo-img01">
        <main class="contenedor contenido-principal ">
            <div class="contenido-principal__texto">
                <h1>Sign Up</h1>
                <p>Please, enter your data to sign up and be part or our great communit.</p>
                <p>Already have an account?</p>
                <a href="#" class="boton boton--login">LOGIN</a>
            </div>
            <div class="contenido-principal__formulario"> 
                <form class="formulario">
                    <div class="campo">
                        <label class="campo__label" for="inputName">Name</label>
                        <input class="campo__field" type="text" id="inputName" placeholder="NAME">
                    </div>
                    
                    <div class="campo">
                        <label class="campo__label" for="inputLastname">Last Name</label>
                        <input class="campo__field" type="text" id="inputLastname" placeholder="LAST NAME">
                    </div>
                    
                    <div class="campo">
                        <label class="campo__label" for="inputEmail">Email Address</label>
                        <input class="campo__field" type="text" id="inputEmail" placeholder="EMAIL">
                    </div>
                    
                    <div class="campo">
                        <label class="campo__label" for="inputPassword">Password</label>
                        <input class="campo__field" type="password" id="inputPassword" placeholder="PASSWORD">
                    </div>
                    
                    <div class="campo">
                        <input class="boton boton--signup" type="button" value="SIGN UP">
                    </div>
                </form>
            </div>
    
        </main>
    </div>
    
</body>
</html>
